<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" ntegrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/styles.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymou"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>

<body>
<header class="h-100 min-100-vh flex-column text-center text-white">
        <h1>Weather Dashboard</h1>
</header>

<main class="row m-0 p-0">
    <div class="col-sm-4">
        <div class="card-body">
          <h2 class="card-title"> Search for a City:</h2>
            <input type="search" class="form-control" id="search-input" placeholder="enter a city"/>
          <button class="btn-primary my-2 w-100 round" id="searchBtn">Search </button>
        </div>
    </div>

    <div class="history"
        <ul id="search-history"></ul>
    </div>  

    <div class="col vh-200">
      <div class="h-70 m-2 p-2 border">
          <h1 id="city-name"></h1>
          <img id="icon"/>
          <p id="temp">  Tempature:</p>
          <p id = "wind"> Wind: </p>
          <p id= "humidity" > humidity: </p>
          <p id= "uvIndex"></p> UV Index: 
          <span class= "uviBtn bg-success"></span></p>
        </div>

        <div class="h-50">
        <h3><strong>5-Day Forecast</strong></h3>
          <div class="row justify-content-around" div="futureForecast"> </div>
        </div>
         
    <script src="./assets/script.js"></script>
</main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</html>
